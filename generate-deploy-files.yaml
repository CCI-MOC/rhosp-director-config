---
- hosts: localhost
  gather_facts: false
  roles:
    - ansible-modules-bitwarden
  tasks:
    - name: generate deploy.yaml
      tags: [deploy.yaml]
      template:
        src: ./templates/deploy.yaml.in
        dest: ./templates/deploy.yaml

    - name: generate credentials.yaml
      tags: [credentials.yaml]
      template:
        src: ./templates/credentials.yaml.in
        dest: ./templates/credentials.yaml

    - name: generate fencing.yaml
      tags: [fencing.yaml]
      template:
        src: ./templates/fencing.yaml.in
        dest: ./templates/fencing.yaml
