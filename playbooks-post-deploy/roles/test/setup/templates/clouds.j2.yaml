clouds:
{% for user in test_users %}
  test-{{ user.name }}:
    auth:
      username: "{{ user.name }}"
      project_name: "{{ user.project }}"
      password: "{{ user.password }}"
      auth_url: "{{ hostvars[groups.controller.0].keystone_endpoint }}"
    identity_api_version: 3
    interface: public

{% endfor %}
